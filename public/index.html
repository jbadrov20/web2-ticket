<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.auth0.com/js/auth0/9.16/auth0.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to the Ticket App</h1>
        <p>Generate and view your tickets with QR codes.</p>
        <p>Do sada je izgenerirano <span id="ticketCount"></span> ulaznica.</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Generate a Ticket</h2>
            <form id="ticketForm">
                <div class="form-group">
                    <label for="vatin">OIB:</label>
                    <input type="text" id="vatin" name="vatin" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <button type="submit">Generate Ticket</button>
            </form>
        </section>

        <section class="ticket-section" id="ticketSection" style="display: none;">
            <h2>Your Ticket</h2>
            <p><strong>OIB:</strong> <span id="ticketVatin"></span></p>
            <p><strong>Name:</strong> <span id="ticketName"></span></p>
            <p><strong>Generated At:</strong> <span id="ticketTime"></span></p>
            <div id="qrCode"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ticket App</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
